<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Social Media</title>
</head>
<body>
    <form class="container" id="update-form">
        <div>
          <h4>Post Details</h4>
          <hr>
      
          <label for="text"><b>Title</b></label>
          <input type="text" placeholder="Title" name="text" id="text" required>
      
          <label for="body"><b>Body</b></label>
          <input type="body" placeholder="Write something" name="body" id="body" required>
          <hr>
    
          <button type="submit" id="update-button" class="registerbtn"><strong>Create</strong></button>
        </div>
      </form>
      <h1>All Posts</h1>
      <div id="allposts">
      </div>
      <script src="script.js"></script>
</body>
</html>
